<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="mario.css">
    <style>

        #pyramid {
            line-height: 0;
            font-size: 30px;
        }

        body {
            font-family: "Courier New", monospace;
            text-align: center;
        }
    </style>
</head>
<body >
    <h1>Pyramid Slide</h1>

    <br>
    <div id="slider-pyramid">
      <div id="slide-nav">
        <div style="display: inline;" id="brick-symbol">
        <label>Brick Symbol: </label>
          <select name="symbol" id="symbol" onchange="pyramidSymbol()" value="#">
            <option value="#">#</option>
            <option value="@">@</option>
            <option value="X">X</option>
            <option value="$">$</option>
          <select>
        </div>
        <div style="display: inline;" id="how-high">
          <label>How high?</label>
          <input type="range" id="height" min="1" max="20" value="1" step="1" oninput="slider(); pyramidSymbol()">
          <p id="slider-num" style="display: inline;">1</p>
        </div>
      </div>
      <div id="pyramid"></div>
    </div>
    <script src="mario.js"></script>
</body>
</html>
